name: Quality Gates

on:
  push:
    branches: ["main", "develop", "feature/*", "ci-*"]
  pull_request:
    branches: ["main", "develop"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==================================================================
  # JOB 1: BACKEND QUALITY GATES (PHP/Laravel)
  # ==================================================================
  backend-quality:
    name: Backend Quality (PHP)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, pdo_pgsql
          coverage: xdebug

      # Cache de dependencias Composer
      - name: Cache Composer Dependencies
        uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ runner.os }}-${{ hashFiles('composer.lock') }}
          restore-keys: |
            composer-${{ runner.os }}-

      - name: Install Composer Dependencies
        run: composer update -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: "Gate 1: Code Style (Laravel Pint)"
        run: ./vendor/bin/pint --test

      - name: Setup Test Environment
        run: |
          cp .env.example .env
          php artisan key:generate
          touch database/database.sqlite

      - name: "Gate 2: Security Audit (Composer)"
        run: composer audit

      # PHPUnit con coverage mÃ­nimo del 80%
      - name: "Gate 3: PHPUnit Tests with Coverage"
        run: |
          php artisan test --coverage-text --coverage-clover=coverage.xml
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite

      # Upload coverage report
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage.xml
          retention-days: 7

  # ==================================================================
  # JOB 2: FRONTEND QUALITY GATES (JavaScript/Vue)
  # ==================================================================
  frontend-quality:
    name: Frontend Quality (JS/Vue)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install NPM Dependencies
        run: npm ci

      - name: "Gate 1: Code Style (ESLint)"
        run: npm run lint

      - name: "Gate 2: Security Audit (npm)"
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: "Gate 3: Build Verification (Vite)"
        run: npm run build

      - name: "Gate 4: Unit Tests (Vitest)"
        run: npm run test

  # ==================================================================
  # JOB 3: RESUMEN DE RESULTADOS
  # ==================================================================
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [backend-quality, frontend-quality]
    if: always()

    steps:
      - name: Check Results
        run: |
          echo "## Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.backend-quality.result }}" == "success" ]; then
            echo "| Backend Quality | PASSED |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Backend Quality | FAILED |" >> $GITHUB_STEP_SUMMARY
          fi
          if [ "${{ needs.frontend-quality.result }}" == "success" ]; then
            echo "| Frontend Quality | PASSED |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| Frontend Quality | FAILED |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*Commit:* \${{ github.sha }}\" >> $GITHUB_STEP_SUMMARY
          echo "*Branch:* \${{ github.ref_name }}\" >> $GITHUB_STEP_SUMMARY
